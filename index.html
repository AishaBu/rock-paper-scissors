<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    
    <!-- External JS& CSS Link Here-->
    <script src="./script.js" defer></script>
    <link href="/styles.css" rel="stylesheet" defer>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p> Choose Rock, Paper, Scissors</p>

   <div class="scoreAndRoundsMessage">
        <p id="roundsPara"></p>    

        <div class="showChoices">
            <p id="playerChoice"></p>    
            <p id="computerChoice"></p> 
        </div>

        <div class="userAndCompScores">
            <p id="userScoresPara"></p> 
            <p id="compScoresPara"></p> 
        </div>

        <div class="finalScores">
            <p id="finalUserScoresPara"></p> 
            <p id="finalCompScoresPara"></p>
        </div>

        <p id="gameResultMessage"></p>
        <p id="finalWinnerMessage"></p>
    </div>

    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
</body>
</html>
