<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    
    <!-- External JS& CSS Link Here-->
    <script src="./script.js" defer></script>
    <link href="styles.css" rel="stylesheet" defer>

    <!--Google Fonts Embedded-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
        <p id="firstParHeading"> When you play a game against a computer, who will win?</p>
        <p>Play 5 rounds to find out!</p>
        <p>Choose Rock, Paper, or Scissors</p>
    </div>

<div class="content">

    <div class="scoresRoundsChoices">
        <p id="roundsPara"></p> 
    
        <div class="currentFinalScoresChoices">
            <div class="userAndCompScores">
                <p id="userScoresPara"></p> 
                <p id="compScoresPara"></p> 

                <div class="finalScores">
                    <p id="finalUserScoresPara"></p> 
                    <p id="finalCompScoresPara"></p>
                </div>
            </div>

            <div class="showChoices">
                <p id="playerChoice"></p>    
                <p id="computerChoice"></p> 
             </div>
        </div>

        <div class="buttons">
            <button id="rock"><img src="./rps-images/rocks.png" alt="rock button"></button>
            <button id="paper"><img src="./rps-images/paper.png" alt="paper button"></button>
            <button id="scissors"><img src="./rps-images/scissors.png" alt="scissors button"></button>
        </div>

        <div class="displayMessages">
            <p id="choiceMessage"></p>
            <p id="gameResultMessage"></p>
            <p id="gameOverMessage"></p>
            <p id="finalWinnerMessage"></p>
        </div>
    </div>

    <button id="playAgainBtn">Play Again</button>

</div>
</body>

<footer>
    <a href="https://github.com/AishaBu/rock-paper-scissors">Github @AishaBu</a>
</footer>

</html>
